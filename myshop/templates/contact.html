{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - GameVerse</title>
  <link rel="stylesheet" href="{% static 'css/contact.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
 <header class="tophead">
    <div class="logo">ðŸŽ® GameVerse</div>
    <nav class="main-nav">
      <a href="/home" >Home</a>
      <a href="/cart">Cart</a>
      <a href="/orders">Orders</a>
      <a href="/contact" class="active">suggestion</a>
      <a href="/userchat">Message</a>
    </nav>
    <div class="header-right">
      {{request.session.uname}}
      <a href="/login" class="login-btn">Logout</a>
    </div>
    <button class="mobile-menu-btn">â˜°</button>
  </header>

  <div class="container">
    <section class="contact-section">
      <h1>Contact Us</h1>
      <p>If you have any questions or feedback, feel free to reach out below:</p>

      <form method="post" class="contact-form">
        {% csrf_token %}
        <input type="text" name="name" value="{{ request.session.fname }}" required>
        <input type="email" name="email" value="{{ request.session.uname }}" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Submit Query</button>
      </form>
      {% if success %}
        <p class="success-msg">Your query has been submitted successfully!</p>
      {% endif %}
    </section>
  </div>
</body>
</html>
